{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add License</h2>

    <form method="POST" action="{{ url_for('main.add_license') }}">
        <div class="form-group">
            <label for="name">License Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="type">License Type</label>
            <input type="text" class="form-control" id="type" name="type" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add License</button>
    </form>

    <a href="{{ url_for('main.licenses') }}" class="btn btn-secondary mt-3">Back to Licenses</a>
</div>
{% endblock %}
